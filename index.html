<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calendar-container">
        <h1 class="calendar-name">DoDay Calendar</h1>
        <div class="calendar-header">
            <img id="prevYear" src="2115153_yearback.png" alt="Previous Year" class="nav-icon"> <!-- 연도 이동 버튼 -->
            <img id="prevMonth" src="2115153_monthback.png" alt="Previous Month" class="nav-icon"> <!-- 월 이동 버튼 -->
            <span id="currentMonth"></span>
            <img id="nextMonth" src="2115153_month.png" alt="Next Month" class="nav-icon"> <!-- 월 이동 버튼 -->
            <img id="nextYear" src="2115153_year.png" alt="Next Year" class="nav-icon"> <!-- 연도 이동 버튼 -->
        </div>

        <!-- 월별 Completion Rate 표시 -->
        <div id="monthlyCompletion" style="margin-bottom:10px; font-weight:bold; font-size:14px;">
        </div>

        <!-- 요일 -->
        <div class="days-of-week">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <!-- 캘린더 본체 -->
        <div id="calendar"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
